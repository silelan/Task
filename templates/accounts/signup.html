{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<h2>Sign Up</h2>
<form action="" method="POST">
    {% csrf_token %}
    {{ form|crispy }}

    <button type="submit" class="btn btn-primary">Sign Up</button>
</form>
{% endblock %}
