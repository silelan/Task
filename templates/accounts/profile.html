{% extends 'base_.html' %}
{% load static %}
{% block content %}

{% if user.is_authenticated %}
    <h1>Hi {{user.username}}!</h1><p class="lead">You Are Login Now...</p>
<p><a href="{% url 'logout' %}" class="btn btn-danger">Logout</a></p>
<ul>
	{% for data in people %}
		<li><a href="{{ data.get_absolute_url }}">{{ data.phone_number }}</a></li>
	{% endfor %}
</ul>
{% else %}

{% endblock %}
